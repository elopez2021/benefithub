<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Restaurante - BenefitHub</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            background: #2c3e50;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .product-card {
            transition: all 0.3s;
            border: 1px solid #dee2e6;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .time-slot-card {
            border-left: 4px solid #0d6efd;
            background: #f8f9fa;
        }
        
        .menu-tag {
            background: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4 class="mb-4">BenefitHub Restaurante</h4>
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a class="nav-link text-white" href="index.html">
                        <i class="bi bi-egg-fried me-2"></i>Productos
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link text-white active" href="schedule.html">
                        <i class="bi bi-clock me-2"></i>Horarios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-box-arrow-left me-2"></i>Cerrar Sesión
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content flex-grow-1">

            <!-- Sección Horarios -->
            <div id="horarios" class="mb-5">
                <div class="d-flex justify-content-between mb-4">
                    <h4 class="mb-0"><i class="bi bi-clock me-2"></i>Menús por Horario</h4>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevoHorario">
                        <i class="bi bi-plus-circle me-2"></i>Nuevo Horario
                    </button>
                </div>

                <!-- Lista de Horarios -->
                <div class="row g-4">
                    <!-- Horario 1 -->
                    <div class="col-12">
                        <div class="card time-slot-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5>Menú Desayuno</h5>
                                        <p class="mb-1">
                                            <span class="badge bg-primary me-2">L-V</span>
                                            8:00 AM - 12:00 PM
                                        </p>
                                        <div class="mt-2">
                                            <span class="menu-tag me-2">Tostadas Francesas</span>
                                            <span class="menu-tag me-2">Jugo Natural</span>
                                            <span class="menu-tag me-2">Café</span>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-warning me-2">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Horario 2 -->
                    <div class="col-12">
                        <div class="card time-slot-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5>Menú Almuerzo</h5>
                                        <p class="mb-1">
                                            <span class="badge bg-primary me-2">L-D</span>
                                            12:00 PM - 3:00 PM
                                        </p>
                                        <div class="mt-2">
                                            <span class="menu-tag me-2">Pasta Alfredo</span>
                                            <span class="menu-tag me-2">Ensalada</span>
                                            <span class="menu-tag me-2">Refresco</span>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-warning me-2">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Modal Nuevo Horario -->
    <div class="modal fade" id="nuevoHorario">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Horario de Menú</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre del Menú</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Días</label>
                                <select class="form-select" multiple>
                                    <option>Lunes</option>
                                    <option>Martes</option>
                                    <option>Miércoles</option>
                                    <option>Jueves</option>
                                    <option>Viernes</option>
                                    <option>Sábado</option>
                                    <option>Domingo</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Hora de Inicio</label>
                                <input type="time" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Hora de Fin</label>
                                <input type="time" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Productos Disponibles</label>
                                <div class="border p-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                            Tostadas Francesas - RD$ 250.00
                                        </label>
                                    </div>
                                    <!-- Más productos -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar Horario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>

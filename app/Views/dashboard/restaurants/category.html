<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Restaurante - Categorías</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            background: #2c3e50;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .main-content {
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .category-card {
            transition: all 0.3s;
            border: 1px solid #dee2e6;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .schedule-badge {
            background-color: #e9ecef;
            color: #495057;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="wrapper d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4 class="mb-4">BenefitHub Restaurante</h4>
            <div class="list-group">
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent text-white border-0">
                    <i class="bi bi-egg-fried me-2"></i>Productos
                </a>
                <a href="category.html" class="list-group-item list-group-item-action bg-transparent text-white border-0 active">
                    <i class="bi bi-tags me-2"></i>Categorías
                </a>
                <a href="schedule.html" class="list-group-item list-group-item-action bg-transparent text-white border-0">
                    <i class="bi bi-clock me-2"></i>Horarios
                </a>
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content flex-grow-1">
            <!-- Sección Categorías -->
            <div id="categorias">
                <div class="d-flex justify-content-between mb-4">
                    <h3><i class="bi bi-tags me-2"></i>Gestión de Categorías</h3>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevaCategoria">
                        <i class="bi bi-plus-circle me-2"></i>Nueva Categoría
                    </button>
                </div>

                <!-- Lista de Categorías -->
                <div class="row g-4">
                    <!-- Categoría Ejemplo -->
                    <div class="col-md-4">
                        <div class="card category-card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title mb-0">Desayunos</h5>
                                    <div class="dropdown">
                                        <button class="btn btn-link" data-bs-toggle="dropdown">
                                            <i class="bi bi-three-dots-vertical"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#" onclick="editarCategoria(1)">Editar</a></li>
                                            <li><a class="dropdown-item text-danger" href="#" onclick="eliminarCategoria(1)">Eliminar</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <p class="text-muted small">Categoría para platos de desayuno.</p>
                                <div class="mb-3">
                                    <span class="badge bg-primary">Horario: 8:00 AM - 12:00 PM</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Otra Categoría -->
                    <div class="col-md-4">
                        <div class="card category-card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title mb-0">Almuerzos</h5>
                                    <div class="dropdown">
                                        <button class="btn btn-link" data-bs-toggle="dropdown">
                                            <i class="bi bi-three-dots-vertical"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#" onclick="editarCategoria(2)">Editar</a></li>
                                            <li><a class="dropdown-item text-danger" href="#" onclick="eliminarCategoria(2)">Eliminar</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <p class="text-muted small">Categoría para platos de almuerzo.</p>
                                <div class="mb-3">
                                    <span class="badge bg-primary">Horario: 12:00 PM - 3:00 PM</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nueva Categoría -->
    <div class="modal fade" id="nuevaCategoria">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="formCategoria" onsubmit="guardarCategoria(event)">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre de la Categoría</label>
                            <input type="text" class="form-control" required maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción (opcional)</label>
                            <textarea class="form-control" rows="3" maxlength="200"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Horarios Disponibles</label>
                                <div class="border p-3" style="max-height: 200px; overflow-y: auto;">
                                    <!-- Horarios cargados dinámicamente -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1">
                                        <label class="form-check-label">Desayuno (8:00 AM - 11:00 AM)</label>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>

</body>
</html>
